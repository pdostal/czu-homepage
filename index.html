<!doctype html>
<html lang="cs">
	<head>
		<meta charset="utf-8">
		<title>WebCam</title>
		<meta name="description" content="WebCam" />

		<!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
		<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
		<script>
			jQuery(document).ready(function () {
				var time = new Date();
				var secs = time.getSeconds();
				var src = $('#webcam').attr('src');
				setInterval( function() {
					time = new Date();
					secs = time.getSeconds();
					if (secs == 30) {
						$('#webcam').attr('src', src+'?rand='+Math.random());
					}
				}, 1000 );
			});
		</script>
		<style type="text/css">
			body,#webcam { display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; overflow: hidden; }
		</style>
	</head>
	<body>
		<img id="webcam" src="http://kitlab.pef.czu.cz/~webkamera/foto.php" />
	</body>
</html>
